# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RETICULATE_MINICONDA_PYTHON_VERSION: 3.8
      RGL_USE_NULL: true
      _R_CHECK_DONTTEST_EXAMPLES_: FALSE
      _R_CHECK_CRAN_INCOMING_REMOTE_: false
      _R_CHECK_TESTS_NLINES_: 0
      _R_CHECK_FORCE_SUGGESTS_: false
      neuprint_token: ${{ secrets.NEUPRINT_TOKEN }}
      CLIO_TOKEN: ${{ secrets.CLIO_TOKEN }}
      MALEVNC_DATASET: VNC

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, catmaid=natverse/rcatmaid, natverse/fafbseg
          needs: check

      - uses: r-lib/actions/check-r-package@v2

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check

      - name: Upload check log results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.config.tag }}-results
          path: ${{ github.event.repository.name }}.Rcheck/00check.log

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
